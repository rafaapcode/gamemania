<div class="container mt-5">
  <form>
    <div class="mb-3">
      <input type="number" class="form-control d-none" matInput [(ngModel)]="addpc.id" placeholder="Image Url" name="id">
    </div>
    <div class="mb-3">
      <input type="text" class="form-control" matInput [(ngModel)]="addpc.urlImg" placeholder="Image Url" name="imgUrl">
    </div>
    <div class="mb-3">
      <input type="text" class="form-control" matInput [(ngModel)]="addpc.title" placeholder="Title" name="title">
    </div>
    <div class="mb-3">
      <input type="text" class="form-control" matInput [(ngModel)]="addpc.description" placeholder="description"
        name="description">
    </div>

    <button type="submit" class="btn btn-primary" (click)="cadastrarPc()">Submit</button>
  </form>
</div>
